<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>註冊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color: #FFECEC;">

<div class="container">
    <form action="https://www.w3schools.com/action_page.php" method="POST" class="">

        <h1 class="text-center pt-4">歡迎來到註冊頁面</h1>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="index.html" class="btn btn-primary">Home</a>
        </div>


        <!--姓名-->

        <div class="mb-4">
            <label for="username" class="form-label">姓名</label>
            <input id="username" class="form-control" type="text" placeholder="Name" name="username">
        </div>

        <!--性別-->

        <div class="mb-3">
            <label for="textarea" class="form-label">性別</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="boy" id="boy" checked>
                <label class="form-check-label" for="boy">
                    男
                </label>
            </div>
            <div class="form-check mb-3 form-check-inline">
                <input class="form-check-input" type="radio" name="girl" id="girl">
                <label class="form-check-label" for="girl">
                    女
                </label>
            </div>
        </div>

        <!--帳號-->

        <div class="mb-4">
            <label for="Account" class="form-label">帳號</label>
            <input type="text" class="form-control" id="Account" placeholder="Account" name="Account">
        </div>

        <!--密碼-->

        <div class="mb-4">
            <label for="pwd" class="form-label" type="password">密碼</label>
            <input type="password" class="form-control" id="pwd" placeholder="Password" name="pwd">
        </div>

        <!--信箱-->

        <div class="mb-1">
            <label for="E-mail" class="form-label">電子信箱</label>
            <input type="email" class="form-control" id="E-mail" placeholder="Example@gmail.com" name="E-mail">
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="Check" checked>
            <label class="form-check-label" for="Check">確認電子郵件是否可用</label>
        </div>

        <!--生日-->

        <div class="mb-4">
            <label for="birth" class="form-label">生日</label>
            <input type="date" class="form-control" id="birth" placeholder="Birth Date" name="birth">
        </div>

        <!--居住地-->

        <div class="mb-4">
            <label for="place" class="form-label">居住地</label>
            <input class="form-control" list="datalistOptions" id="place" placeholder="請選擇居住地" name="place">
            <datalist id="datalistOptions">
                <option value="高雄">
                <option value="台南">
                <option value="台中">
                <option value="新竹">
                <option value="桃園">
                <option value="新北">
                <option value="台北">
                <option value="彰化">
                <option value="嘉義">
                <option value="雲林">
                <option value="花蓮">
                <option value="宜蘭">
                <option value="臺東">
            </datalist>
        </div>

        <!--教育程度-->

        <div class="mb-4">
            <label for="Education" class="form-label">教育程度</label>
            <input class="form-control" list="datalistEducation" id="Education" placeholder="請選擇教育程度" name="Education">
            <datalist id="datalistEducation">
                <option value="博士">
                <option value="碩士">
                <option value="學士">
                <option value="高中">
                <option value="國中">
            </datalist>
        </div>

        <!--自介-->

        <div class="form-floating mb-4">
            <textarea
                      class="form-control"
                      id="textarea"
                      style="height: 100px"
                      name="autobiography"
            ></textarea>
            <label for="textarea">自我介紹</label>
        </div>

        <!--上傳文件-->

        <div class="mb-4">
            <label for="formFile" class="form-label">大頭貼上傳</label>
            <input class="form-control" type="file" id="formFile" name="formFile">
        </div>

        <input type="submit" class="btn btn-primary float-end">

    </form>

</div>
</body>

</html>
